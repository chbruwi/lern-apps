<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathe-Held ðŸ¦¸</title>
    <style rel="stylesheet" crossorigin>@import"https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap";
:root{--bg-primary: #1a1a2e;--bg-secondary: #16213e;--bg-card: #0f3460;--accent-red: #FF6B6B;--accent-teal: #4ECDC4;--accent-yellow: #FFE66D;--accent-purple: #A06CD5;--accent-orange: #FF8A5C;--accent-green: #2ECC71;--accent-blue: #5B9BF7;--text-primary: #ffffff;--text-secondary: #b8c5d6;--radius: 16px;--font-main: "Fredoka", cursive, sans-serif}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:var(--font-main);background:var(--bg-primary);color:var(--text-primary);min-height:100vh;overflow-x:hidden;line-height:1.6;letter-spacing:.02em;word-spacing:.1em}
.app-container{max-width:600px;margin:0 auto;padding:20px 16px;min-height:100vh;position:relative}
.app-header{text-align:center;margin-bottom:12px}
.app-title{font-size:2.4rem;font-weight:700;background:linear-gradient(135deg,#ffe66d,#ff8a5c,#ff6b6b);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:16px;animation:titlePulse 3s ease-in-out infinite}
.title-emoji{-webkit-text-fill-color:initial;display:inline-block;animation:spin 5s linear infinite;margin:0 6px}
@keyframes titlePulse{0%,to{transform:scale(1)}50%{transform:scale(1.02)}}
@keyframes spin{0%{transform:rotate(0)}to{transform:rotate(360deg)}}
.score-bar{display:flex;justify-content:center;align-items:center;gap:20px;margin-bottom:8px}
.score-display{display:flex;align-items:center;gap:6px;font-size:1.3rem;font-weight:600}
.score-star{font-size:1.5rem;animation:starPulse 1.5s ease-in-out infinite}
@keyframes starPulse{0%,to{transform:scale(1)}50%{transform:scale(1.2)}}
.score-number{color:var(--accent-yellow);font-size:1.5rem}
.score-label{color:var(--text-secondary);font-size:.9rem}
.level-badge{background:linear-gradient(135deg,var(--accent-purple),#7B4FBF);padding:4px 14px;border-radius:20px;font-weight:600;font-size:1rem;box-shadow:0 2px 8px #a06cd566}
.xp-bar-container{width:100%;height:10px;background:#ffffff1a;border-radius:10px;overflow:hidden}
.xp-bar{height:100%;background:linear-gradient(90deg,var(--accent-teal),var(--accent-green));border-radius:10px;transition:width .5s ease}
.menu-subtitle{text-align:center;color:var(--text-secondary);font-size:1.1rem;margin:8px 0 20px}
.game-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:24px}
.game-card{background:linear-gradient(145deg,var(--bg-card),var(--bg-secondary));border:3px solid color-mix(in srgb,var(--card-color) 50%,transparent);border-radius:var(--radius);padding:24px 16px;text-align:center;cursor:pointer;transition:all .25s ease;animation:cardFadeIn .5s ease-out both;position:relative;overflow:hidden;font-family:var(--font-main);color:var(--text-primary)}
.game-card:before{content:"";position:absolute;top:0;left:0;right:0;height:4px;background:var(--card-color)}
.game-card:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 8px 24px #0000004d,0 0 20px color-mix(in srgb,var(--card-color) 30%,transparent);border-color:var(--card-color)}
.game-card:active{transform:scale(.97)}
@keyframes cardFadeIn{0%{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.game-card-emoji{font-size:3rem;display:block;margin-bottom:10px}
.game-card-title{font-size:1.15rem;font-weight:600;margin-bottom:6px}
.game-card-desc{font-size:.85rem;color:var(--text-secondary);line-height:1.4}
.app-footer{text-align:center;color:var(--text-secondary);font-size:1rem;padding:12px 0}
.game-module{position:relative;animation:slideIn .3s ease-out}
@keyframes slideIn{0%{opacity:0;transform:translate(30px)}to{opacity:1;transform:translate(0)}}
.game-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;flex-wrap:wrap;gap:8px}
.game-header h2{font-size:1.4rem;font-weight:700}
.back-btn{background:#ffffff1a;border:2px solid rgba(255,255,255,.2);color:var(--text-primary);padding:8px 16px;border-radius:12px;cursor:pointer;font-family:var(--font-main);font-size:1rem;font-weight:500;transition:all .2s}
.back-btn:hover{background:#fff3}
.moves-counter{background:#ffffff1a;padding:6px 14px;border-radius:12px;font-size:.95rem;font-weight:500}
.game-desc{text-align:center;color:var(--text-secondary);margin-bottom:24px;font-size:1.1rem}
.equation-display{display:flex;align-items:center;justify-content:center;gap:12px;margin:0 auto 28px;padding:28px 20px;background:#ffffff0d;border:3px solid rgba(255,255,255,.12);border-radius:var(--radius);transition:all .3s ease;flex-wrap:wrap}
.equation-display.correct{border-color:var(--accent-green);background:#2ecc711f;animation:correctPulse .5s ease}
.equation-display.wrong{border-color:var(--accent-red);background:#ff6b6b1f;animation:wrongShake .4s ease}
@keyframes correctPulse{0%{transform:scale(1)}50%{transform:scale(1.03)}to{transform:scale(1)}}
@keyframes wrongShake{0%,to{transform:translate(0)}25%{transform:translate(-8px)}75%{transform:translate(8px)}}
.eq-num{font-size:2.8rem;font-weight:700;color:var(--text-primary);min-width:44px;text-align:center}
.eq-op{font-size:2.4rem;font-weight:700;color:var(--accent-teal)}
.eq-question{font-size:2.8rem;font-weight:700;color:var(--accent-yellow);animation:starPulse 1.5s ease-in-out infinite;min-width:44px;text-align:center}
.eq-gap{font-size:2.8rem;font-weight:700;color:var(--accent-yellow);background:#ffe66d1a;border:3px dashed var(--accent-yellow);border-radius:12px;padding:4px 20px;min-width:80px;text-align:center;animation:gapPulse 2s ease-in-out infinite}
@keyframes gapPulse{0%,to{opacity:1}50%{opacity:.6}}
.eq-result{font-size:2.8rem;font-weight:700;color:var(--accent-teal);min-width:44px;text-align:center}
.eq-wrong{color:var(--accent-red)!important}
.input-row{display:flex;gap:12px;justify-content:center;margin-bottom:20px}
.number-input{font-family:var(--font-main);font-size:2rem;font-weight:700;color:var(--text-primary);background:#ffffff14;border:3px solid rgba(255,255,255,.2);border-radius:14px;padding:12px 20px;width:120px;text-align:center;outline:none;transition:all .2s;-moz-appearance:textfield}
.number-input::-webkit-outer-spin-button,.number-input::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
.number-input:focus{border-color:var(--accent-yellow);background:#ffe66d14}
.number-input.correct{border-color:var(--accent-green);background:#2ecc7126}
.number-input.wrong{border-color:var(--accent-red);background:#ff6b6b26}
.check-btn{font-family:var(--font-main);font-size:1.8rem;font-weight:700;background:linear-gradient(135deg,var(--accent-teal),var(--accent-green));color:#fff;border:none;border-radius:14px;padding:12px 24px;cursor:pointer;transition:all .2s;box-shadow:0 4px 12px #2ecc714d}
.check-btn:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 6px 16px #2ecc7166}
.check-btn:active:not(:disabled){transform:scale(.95)}
.check-btn:disabled{opacity:.5;cursor:not-allowed}
.feedback-msg{text-align:center;font-size:1.2rem;font-weight:600;padding:14px 20px;border-radius:var(--radius);margin-bottom:16px;animation:fadeIn .3s ease}
.feedback-msg.correct{background:#2ecc7133;color:var(--accent-green);border:2px solid rgba(46,204,113,.4)}
.feedback-msg.wrong{background:#ff6b6b33;color:var(--accent-red);border:2px solid rgba(255,107,107,.4)}
@keyframes fadeIn{0%{opacity:0;transform:translateY(-8px)}to{opacity:1;transform:translateY(0)}}
.score-mini{text-align:center;font-size:1.1rem;font-weight:600;color:var(--text-secondary)}
.wf-buttons{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-bottom:20px}
.wf-btn{font-family:var(--font-main);font-size:1.4rem;font-weight:700;padding:20px 16px;border-radius:16px;border:3px solid transparent;cursor:pointer;transition:all .2s ease;background:linear-gradient(145deg,var(--bg-card),var(--bg-secondary))}
.wf-btn:hover:not(:disabled){transform:translateY(-3px)}
.wf-btn:active:not(:disabled){transform:scale(.97)}
.wf-btn:disabled{cursor:not-allowed}
.wf-richtig{color:var(--accent-green);border-color:#2ecc7166}
.wf-richtig:hover:not(:disabled){border-color:var(--accent-green);box-shadow:0 6px 20px #2ecc714d;background:#2ecc711a}
.wf-falsch{color:var(--accent-red);border-color:#ff6b6b66}
.wf-falsch:hover:not(:disabled){border-color:var(--accent-red);box-shadow:0 6px 20px #ff6b6b4d;background:#ff6b6b1a}
.correct-btn{background:#2ecc7140!important;border-color:var(--accent-green)!important;color:var(--accent-green)!important;animation:correctPulse .5s ease}
.wrong-btn{background:#ff6b6b40!important;border-color:var(--accent-red)!important;color:var(--accent-red)!important;animation:wrongShake .4s ease}
.sprint-target{display:flex;align-items:center;justify-content:center;gap:16px;margin:0 auto 28px;padding:24px;background:linear-gradient(145deg,#5b9bf726,#a06cd526);border:3px solid rgba(91,155,247,.4);border-radius:var(--radius);animation:targetGlow 2s ease-in-out infinite}
@keyframes targetGlow{0%,to{box-shadow:0 0 #5b9bf700}50%{box-shadow:0 0 20px #5b9bf74d}}
.sprint-equals{font-size:3rem;font-weight:700;color:var(--accent-teal)}
.sprint-number{font-size:4rem;font-weight:700;color:var(--accent-blue);text-shadow:0 0 20px rgba(91,155,247,.5)}
.sprint-options{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:20px}
.sprint-btn{font-family:var(--font-main);font-size:1.4rem;font-weight:600;padding:18px 12px;border-radius:14px;border:3px solid rgba(91,155,247,.35);background:linear-gradient(145deg,var(--bg-card),var(--bg-secondary));color:var(--accent-blue);cursor:pointer;transition:all .2s ease}
.sprint-btn:hover:not(:disabled){transform:translateY(-3px);border-color:var(--accent-blue);box-shadow:0 6px 20px #5b9bf74d}
.sprint-btn:active:not(:disabled){transform:scale(.96)}
.sprint-btn:disabled{cursor:not-allowed}
.game-complete-screen{animation:slideIn .3s ease-out}
.game-complete{text-align:center;margin-top:40px;padding:32px 24px;background:#ffffff0f;border-radius:var(--radius);border:2px solid rgba(255,255,255,.1)}
.complete-trophy{font-size:5rem;margin-bottom:16px}
.game-complete h3{font-size:2rem;font-weight:700;margin-bottom:12px}
.game-complete p{font-size:1.2rem;color:var(--text-secondary);margin-bottom:8px}
.perfect-msg{color:var(--accent-yellow)!important;font-weight:700;font-size:1.25rem!important}
.xp-gained{color:var(--accent-yellow)!important;font-size:1.3rem!important;font-weight:700;margin-top:12px!important}
.complete-buttons{display:flex;gap:12px;justify-content:center;margin-top:24px}
.play-again-btn{background:linear-gradient(135deg,var(--accent-teal),var(--accent-green));color:#fff;border:none;padding:14px 28px;border-radius:14px;font-family:var(--font-main);font-size:1.15rem;font-weight:600;cursor:pointer;transition:all .2s;box-shadow:0 4px 12px #2ecc714d}
.play-again-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px #2ecc7166}
.back-to-menu-btn{background:#ffffff1a;color:var(--text-primary);border:2px solid rgba(255,255,255,.2);padding:14px 28px;border-radius:14px;font-family:var(--font-main);font-size:1.15rem;font-weight:600;cursor:pointer;transition:all .2s}
.back-to-menu-btn:hover{background:#fff3}
.confetti-container{position:fixed;top:0;left:0;right:0;height:100vh;pointer-events:none;z-index:1000;overflow:hidden}
.confetti-piece{position:absolute;top:-10px;width:10px;height:10px;border-radius:2px;animation:confettiFall 2.5s ease-in-out forwards}
@keyframes confettiFall{0%{transform:translateY(0) rotate(0);opacity:1}to{transform:translateY(100vh) rotate(720deg);opacity:0}}
.level-up-overlay{position:fixed;top:0;right:0;bottom:0;left:0;z-index:2000;display:flex;align-items:center;justify-content:center;background:#00000080;animation:fadeIn .3s ease}
.level-up-content{font-size:2.5rem;font-weight:700;padding:24px 48px;background:linear-gradient(135deg,var(--accent-purple),var(--accent-teal));border-radius:24px;box-shadow:0 8px 32px #0006;animation:levelUpBounce .6s ease-out}
@keyframes levelUpBounce{0%{transform:scale(0)}60%{transform:scale(1.15)}to{transform:scale(1)}}
@media(max-width:420px){.app-title{font-size:1.8rem}.game-grid{gap:10px}.game-card{padding:18px 10px}.game-card-emoji,.eq-num,.eq-question,.eq-result{font-size:2.2rem}.eq-op{font-size:2rem}.eq-gap{font-size:2.2rem;padding:4px 14px}.number-input{font-size:1.6rem;width:100px}.wf-btn{font-size:1.2rem;padding:16px 12px}.sprint-number{font-size:3rem}.sprint-btn{font-size:1.2rem;padding:14px 10px}}</style>
